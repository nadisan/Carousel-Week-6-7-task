<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel Week6/7 Task</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script> 
</head>
<body>
    <section aria-label="Landscape photos">
        <div class="carousel">
            <ul>
                <li class="slide fade">
                    <img src="image1.jpg">
                </li>
                <li class="slide fade">
                    <img src="image6.jpg">
                </li>
                <li class="slide fade">
                    <img src="image5.jpg">
                </li>
                <li class="slide fade">
                    <img src="image2.jpg">
                </li>
                <li class="slide fade">
                    <img src="image3.jpg">
                </li>
                <li class="slide fade">
                    <img src="image4.jpg">
                </li>
            </ul>
            <a class="prev btn" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next btn" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
</body>
</html>
